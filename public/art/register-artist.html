            <!-- Search form adapted from https://www.w3schools.com/bootstrap/bootstrap_forms.asp-->
            <h3>Register an Artist</h3><hr>
            <form class="form-horizontal" id="form-register-an-artist" action="">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="text-name">Name (required):</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="text-name" placeholder="e.g., Pablo Picasso" name="text-name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="text-birth-year">Birth Year:</label>
                    <div class="col-sm-10">
                        <input type="number" step="1" class="form-control" id="text-birth-year" placeholder="e.g., 2023" name="text-birth-year">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="text-death-year">Death Year:</label>
                    <div class="col-sm-10">
                        <input type="number" step="1" class="form-control" id="text-death-year" placeholder="e.g., 2023" name="text-death-year">
                    </div>
                </div>

                <br>
                <div class="form-group">   
                    <label class="control-label col-sm-2"></label>     
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-default" id="button-register-artist" name="button-register-artist">Register Artist</button>
                    </div>
                </div>
            </form>
