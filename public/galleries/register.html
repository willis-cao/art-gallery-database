          <div class="col-sm-8 text-left"> 
            <!-- Search form adapted from https://www.w3schools.com/bootstrap/bootstrap_forms.asp-->
            <h3>Register a Gallery</h3><hr>
            <form class="form-horizontal" id="form-register-a-gallery" action="">
              <div class="form-group">  
                <label class="control-label col-sm-2">Type:</label>      
                <div class="col-sm-10">
                  <div class="radio">
                    <label class="col-sm-3"><input type="radio" id="radio-type-museum" name="radio-type" checked>Museum</label>
                    <label class="col-sm-3"><input type="radio" id="radio-type-art-gallery" name="radio-type">Art Gallery</label>
                    <label class="col-sm-6"><input type="radio" id="radio-type-virtual-art-gallery" name="radio-type" >Virtual Art Gallery</label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="text-name">Name (required):</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="text-name" placeholder="e.g., Vancouver Art Gallery" name="text-name" required>
                </div>
              </div>
              <div id="div-physical-group">
                <div class="form-group">
                  <label class="control-label col-sm-2" for="text-address">Address:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="text-address" placeholder="e.g., 750 Hornby St" name="text-address">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="text-city">City:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="text-city" placeholder="e.g., Vancouver" name="text-city">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="text-state-province">State/Province:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="text-state-province" placeholder="e.g., BC" name="text-state-province">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="text-postal-code">Postal Code:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="text-postal-code" placeholder="e.g., V6Z 2H7" name="text-postal-code">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="text-country">Country:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="text-country" placeholder="e.g., Canada" name="text-country">
                  </div>
                </div>
              </div>
              <div id="div-virtual-group">
                <div class="form-group">
                  <label class="control-label col-sm-2" for="text-url">URL:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="text-url" placeholder="https://www.vanartgallery.bc.ca/" name="text-url">
                  </div>
                </div>
              </div>
              <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default" id="button-register-gallery" name="button-register-gallery">Register Gallery</button>
                </div>
              </div>
            </form>
