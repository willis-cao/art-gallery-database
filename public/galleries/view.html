            <!-- Search form adapted from https://www.w3schools.com/bootstrap/bootstrap_forms.asp-->
            <h3>View Galleries</h3><hr>
            <form class="form-horizontal" id="form-view-galleries" action="">
              <div class="form-group">
                <label class="control-label col-sm-2" for="email">Search:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="text-query" placeholder="Enter a gallery name or ID #" name="text-query">
                </div>
              </div>
              <div class="form-group">  
                <label class="control-label col-sm-2">Filter by:</label>      
                <div class="col-sm-10">
                  <div class="checkbox">
                    <label class="col-sm-3"><input type="checkbox" id="checkbox-filter-museum" name="checkbox-filter" checked>Museum</label>
                    <label class="col-sm-3"><input type="checkbox" id="checkbox-filter-art-gallery" name="checkbox-filter" checked>Art Gallery</label>
                    <label class="col-sm-6"><input type="checkbox" id="checkbox-filter-virtual-art-gallery" name="checkbox-filter" checked>Virtual Art Gallery</label>
                  </div>
                </div>
              </div>
              <div class="form-group">  
                <label class="control-label col-sm-2">Display:</label>      
                <div class="col-sm-10">
                  <div class="checkbox">
                    <!-- <label class="col-sm-2"><input type="checkbox" id="checkbox-display-type" name="checkbox-display" checked>Type</label>
                    <label class="col-sm-2"><input type="checkbox" id="checkbox-display-id" name="checkbox-display" checked>ID #</label>
                    <label class="col-sm-2"><input type="checkbox" id="checkbox-display-name" name="checkbox-display" checked>Name</label> -->
                    <label class="col-sm-2"><input type="checkbox" id="checkbox-display-address" name="checkbox-display" checked>Address</label>
                    <label class="col-sm-2"><input type="checkbox" id="checkbox-display-city" name="checkbox-display" checked>City</label>
                    <label class="col-sm-2"><input type="checkbox" id="checkbox-display-state-province" name="checkbox-display" checked>State/Province</label>
                    <label class="col-sm-2"><input type="checkbox" id="checkbox-display-postal-code" name="checkbox-display" checked>Postal Code</label>
                    <label class="col-sm-2"><input type="checkbox" id="checkbox-display-country" name="checkbox-display" checked>Country</label>
                    <label class="col-sm-2"><input type="checkbox" id="checkbox-display-url" name="checkbox-display" checked>URL</label>
                  </div>
                </div>
              </div>
              <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Search Galleries</button>
                </div>
              </div>
            </form>        
            <table class="table table-hover" id="table-galleries">

                <tr id="tr-galleries-colnames">
