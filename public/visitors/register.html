          <div class="col-sm-8 text-left"> 
            <!-- Search form adapted from https://www.w3schools.com/bootstrap/bootstrap_forms.asp-->
            <h3>Register a Customer</h3><hr>
            <form class="form-horizontal" id="form-register-a-customer" action="">

            <div class="form-group">
                <label class="control-label col-sm-2" for="text-name">Name (required):</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="text-name" placeholder="e.g., John Doe" name="text-name" required>
                </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2" for="text-email">Email (required):</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="text-email" placeholder="e.g., johndoe@gmail.com" name="text-email" required>
              </div>
            </div>

            <div class="form-group">  
                <label class="control-label col-sm-2">Price Group:</label>      
                <div class="col-sm-10">
                  <div class="radio">
                    <label class="col-sm-3"><input type="radio" id="radio-price-group-child" name="radio-price-group" value="Child"  checked>Child</label>
                    <label class="col-sm-3"><input type="radio" id="radio-price-group-adult" name="radio-price-group" value="Adult">Adult</label>
                    <label class="col-sm-3"><input type="radio" id="radio-price-group-senior" name="radio-price-group" value="Senior">Senior</label>
                    <label class="col-sm-3"><input type="radio" id="radio-price-group-student" name="radio-price-group" value="Student">Student</label>
                  </div>
                </div>
            </div>
            <div class="form-group">        
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" id="button-register-customer" name="button-register-customer">Register Customer</button>
              </div>
            </div>
            </form>
