          <div class="col-sm-8 text-left"> 
            <!-- Search form adapted from https://www.w3schools.com/bootstrap/bootstrap_forms.asp-->
            <h3>View Exhibits</h3><hr>
            <form class="form-horizontal" id="form-view-exhibits" action="">
                <div class="form-group">
                  <label class="control-label col-sm-2" for="text-search">Search:</label>
                  <div class="col-sm-10">
                  <input type="text" class="form-control" id="text-search" placeholder="Enter an exhibit name or ID #" name="text-search">
                  </div>
                </div>
                <div class="form-group">  
                  <label class="control-label col-sm-2">Filter by:</label>
                  <label class="control-label col-sm-2" style="font-weight:400;">Gallery(s): </label>   
                    <div class="col-sm-8"><select class="form-control" id="select-gallery-multiple" size="4" multiple>
                      <!-- <option href="#">Gallery 1</option>
                      <option href="#">Gallery 2</option>
                      <option href="#">Gallery 3</option>
                      <option href="#">Gallery 4</option>
                      <option href="#">Gallery 5</option> -->
                    </select><p align="right"><i>Use Ctrl/Cmd to select multiple options.</i></p></div>
                </div>   
                <div class="form-group">
                  <label class="control-label col-sm-2" for="date-start">Start Date:</label>
                  <div class="col-sm-10">
                      <input type="date" class="form-control" id="date-start" name="date-start">
                  </div>
              </div>
              <div class="form-group">
                  <label class="control-label col-sm-2" for="date-end">End Date:</label>
                  <div class="col-sm-10">
                    <input type="date" class="form-control" id="date-end" name="date-end">
                  </div>
              </div>
              <div class="form-group">  
                <label class="control-label col-sm-2">Display:</label>      
                <div class="col-sm-10">
                  <div class="checkbox">
                    <label class="col-sm-3"><input type="checkbox" id="checkbox-display-gallery" name="checkbox-display" checked>Gallery</label>
                    <label class="col-sm-3"><input type="checkbox" id="checkbox-display-start-date" name="checkbox-display" checked>Start Date</label>
                    <label class="col-sm-4"><input type="checkbox" id="checkbox-display-end-date" name="checkbox-display" checked>End Date</label>
                  </div>
                </div>
              </div>
              <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Search Exhibits</button>
                </div>
              </div>
            </form>        
            <table class="table table-hover" id="table-exhibits">
              <thead>
                <tr id="tr-exhibits-colnames">
                  <!--
