          <div class="col-sm-8 text-left"> 
            <!-- Search form adapted from https://www.w3schools.com/bootstrap/bootstrap_forms.asp-->
            <h3>Register an Exhibit</h3><hr>
            <form class="form-horizontal" id="form-register-an-exhibit" action="">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="text-title">Title (required):</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="text-title" name="text-title" placeholder="e.g., Imagine Picasso - The Immersive Exhibition" required>
                    </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="select-gallery">Gallery (required):</label>
                  <div class="col-sm-10"><select class="form-control" id="select-gallery">
                      <option selected>Select a Gallery</option>
                  </select></div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="date-start">Start Date:</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="date-start" name="date-start">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="date-end">End Date:</label>
                    <div class="col-sm-10">
                      <input type="date" class="form-control" id="date-end" name="date-end">
                    </div>
                </div>
                <div class="form-group">        
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" id="button-register-exhibit" name="button-register-exhibit">Register Exhibit</button>
                    </div>
                </div>
            </form>
